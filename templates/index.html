<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KyBot v1.0 - AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: #2e2e2e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            border-bottom: 1px solid #444;
        }
        .header h2 {
            margin: 0;
            font-size: 16px;
        }
        .new-chat-btn {
            background: #ff4444;
            border: none;
            padding: 5px 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-size: 12px;
        }
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #333;
            border-top: 1px solid #444;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background: #555;
            color: white;
        }
        button {
            background: #0084FF;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            border-radius: 20px;
            margin: 5px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: #0084FF;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #444;
            color: white;
            align-self: flex-start;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>KyBot v1.0</h2>
            <button class="new-chat-btn" onclick="newChat()">New Chat</button>
        </div>
        <div class="chat-box" id="chat-box">
            {% for user_message, bot_response in chat_history %}
                <div class="message user">{{ user_message }}</div>
                <div class="message bot">{{ bot_response }}</div>
            {% endfor %}
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>
    <div class="footer">Created by Mr. Kypau</div>
    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = document.createElement("div");
                botMessage.className = "message bot";
                botMessage.textContent = data.response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function newChat() {
            fetch("/new_chat", { method: "POST" })
            .then(response => response.json())
            .then(() => {
                document.getElementById("chat-box").innerHTML = "";
            });
        }
    </script>
</body>
</html>
