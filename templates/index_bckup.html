<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Created by Kypau</title>
    <div id="main-frame-error" class="interstitial-wrapper" jstcache="0">
        <marquee bgcolor="cyan"><b>CREATED BY KYPAU</b></marquee></font><br>
        <div class="onlyforchrome" style="font-size: 30px;text-align: center;font-family: Courier;">ChatBot AI v0.1</div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .message.ai {
            background-color: #e8e8e8;
            align-self: flex-start;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages">
        </div>
        <form id="chatForm" onsubmit="return sendMessage();">
            <input type="text" id="userMessage" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        function sendMessage() {
            const message = document.getElementById('userMessage').value;
            const messagesContainer = document.getElementById('messages');

            const userMessageElement = document.createElement('div');
            userMessageElement.className = 'message user';
            userMessageElement.textContent = message;
            messagesContainer.appendChild(userMessageElement);

            document.getElementById('userMessage').value = '';

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({ 'message': message })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessageElement = document.createElement('div');
                aiMessageElement.className = 'message ai';
                aiMessageElement.textContent = data.response;
                messagesContainer.appendChild(aiMessageElement);

                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });

            return false; 
        }
    </script>
</body>
</html>
